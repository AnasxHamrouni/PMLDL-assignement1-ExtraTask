name: Automated Pipeline - DVC + MLflow

on:
  schedule:
    - cron: '*/5 * * * *'   # every 5 minutes
  push:
    branches:
      - main
      - master

jobs:
  pipeline:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Install Python deps + dvc
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install "dvc[gs]" || pip install dvc

      - name: (Optional) DVC pull (if using remote storage)
        run: |
          # If you configured a DVC remote, uncomment the next line
          # dvc pull
          echo "Skipping dvc pull by default."

      - name: Run pipeline via DVC
        run: |
          dvc repro --force

      - name: Show generated artifacts
        run: |
          ls -la models || true
          ls -la data/processed || true

      - name: Deploy (docker-compose) in runner (optional)
        run: |
          # Docker in GitHub runners may require additional privileges.
          # If your action runner can run docker-compose, uncomment next lines:
          # docker-compose -f code/deployment/docker-compose.yml up -d --build
          echo "Deployment step skipped by default in Actions."
